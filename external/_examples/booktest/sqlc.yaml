version: "1"
packages:
  - path: "db"
    queries: "./query/"
    schema: "./migration/000001_schema.up.sql"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
    sql_package: "pgx/v4"