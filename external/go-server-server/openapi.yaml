        in: header
        description: Provider ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirDocIssuePayloadPayload'
          application/xml:
            schema:
              $ref: '#/components/schemas/AirDocIssuePayloadPayload'
          application/gob:
            schema:
              $ref: '#/components/schemas/AirDocIssuePayloadPayload'
          application/x-gob:
            schema:
              $ref: '#/components/schemas/AirDocIssuePayloadPayload'
        required: true
      responses:
        200:
          description: OK
          content:
            application/airgateway.github.io.ordercreatemedia+json:
              schema:
                $ref: '#/components/schemas/OrderCreateMedia'
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/OrderCreateMedia'
        400:
          description: Bad Request
          content:
            application/airgateway.github.io.ordercreatemedia+json:
