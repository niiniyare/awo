version: "1"
packages:
  - name: "db" # airport
    path: "db/sqlc"
    queries: "db/query"
    schema: "db/migration"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_methods_with_db_argument: false
    sql_package: "database/sql"
    overrides:
      - column: "routes.days_of_week"
        go_type: "slice.string"
