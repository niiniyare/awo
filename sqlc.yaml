version: "1"
packages:
  - name: "db" # airport
    path: "db/sqlc"
    queries: "db/query"
    schema: "db/migration"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    sql_package: "pgx/v4"
    overrides:
      - column: "flights_v.scheduled_arrival_local"
        go_type: "github.com/jackc/pgtype.Time"
      - column: "flights_v.scheduled_departure_local"
        go_type: "github.com/jackc/pgtype.Time"
      - column: "flights_v.actual_departure_local"
        go_type: "github.com/jackc/pgtype.Time"
      - column: "flights_v.actual_arrival_local"
        go_type: "github.com/jackc/pgtype.Time"
      - column: "flights_v.scheduled_duration"
        go_type: "github.com/jackc/pgtype.Interval"
      - column: "flights_v.actual_duration"
        go_type: "github.com/jackc/pgtype.Interval"

        # - column: "airports.coordinates"
      #   # go_type: "github.com/jackc/pgtype.Point"
